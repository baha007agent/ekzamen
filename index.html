<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrap">
            <header class="header">
                <div class="container">
                    <div class="header__content">
                        <div class="header-logo">
                            <img src="./img/header-logo.svg" alt="img" />
                            <img src="./img/img.svg" alt="img" />
                        </div>
                        <nav class="header-nav">
                            <a class="header-nav-link" href="#">Marketplace</a>
                            <a class="header-nav-link" href="#">Rankings</a>
                            <a class="header-nav-link" href="#"
                                >Connect a wallet</a
                            >
                            <button class="header-btn">
                                <img src="./img/user.svg" alt="" />Sign Up
                            </button>
                        </nav>
                    </div>
                </div>
            </header>
            <section class="hero">
                <div class="container">
                    <div class="hero__content">
                        <div class="section-block">
                            <h1 class="hero-title">
                                Discover digital art & Collect NFTs
                            </h1>
                            <p class="hero-text">
                                NFT marketplace UI created with Anima for Figma.
                                Collect, buy and sell art from more than 20k NFT
                                artists.
                            </p>
                            <button class="hero-btn">
                                <img src="./img/raceta.svg" alt="" />Get Started
                            </button>
                            <div class="hero-indicator">
                                <div class="hero-total">
                                    <h5 class="hero-total-title">240+</h5>
                                    <p class="hero-total-text">Total Sale</p>
                                </div>

                                <div class="hero-total">
                                    <h5 class="hero-total-title">100k+</h5>
                                    <p class="hero-total-text">Auctions</p>
                                </div>

                                <div class="hero-total">
                                    <h5 class="hero-total-title">240k+</h5>
                                    <p class="hero-total-text">Artists</p>
                                </div>
                            </div>
                        </div>
                        <div class="hero-block2">
                            <div class="hero-img2">
                                <img
                                    src="./img/Image Placeholder.png"
                                    alt="img"
                                />
                                <p class="hero-subtext">Space Walking</p>
                            </div>

                            <div class="hero-Space-Walking">
                                <img src="./img/Avatar.svg" alt="img" />
                                <p class="hero-img-text">Animakid</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
